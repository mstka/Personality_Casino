<!DOCTYPE html>
<!-- シンプルなフロントエンド -->
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ルーレット</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="container">
        <h1>ルーレット</h1>
        <p><a href="index.html">ホームに戻る</a></p>
        <form id="bet-form">
        <label for="bet-type">賭けの種類:</label>
        <select id="bet-type">
            <option value="number">数字</option>
            <option value="color">色</option>
            <option value="parity">奇偶</option>
        </select>
        <label for="value">値:</label>
        <input id="value" type="text" />
        <label for="amount">金額:</label>
        <input id="amount" type="number" min="1" step="1" />
        <button type="submit">スピン</button>
    </form>

    <pre id="result"></pre>
    </div>

    <script>
        // API と通信する簡易スクリプト
        const API_BASE = 'http://localhost:8000';

        const form = document.getElementById('bet-form');
        const result = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = localStorage.getItem('token');
            if (!token) {
                alert('先にログインしてください');
                return;
            }
            const bet = {
                bet_type: document.getElementById('bet-type').value,
                value: document.getElementById('value').value,
                amount: parseFloat(document.getElementById('amount').value),
                token: token
            };
            const res = await fetch(`${API_BASE}/spin`, {

                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(bet)
            });
            const data = await res.json();
            result.textContent = JSON.stringify(data, null, 2);
        });
    </script>
</body>
</html>
