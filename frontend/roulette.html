<!DOCTYPE html>
<!-- シンプルなフロントエンド -->
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ルーレット</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="container">
        <h1>ルーレット</h1>
        <p><a href="index.html">ホームに戻る</a></p>

        <div id="countdown" class="countdown"></div>
        <div id="board" class="board"></div>
        <form id="bet-form">
            <label for="bet-type">賭けの種類:</label>
            <select id="bet-type">
                <option value="number">数字</option>
                <option value="color">色</option>
                <option value="parity">奇偶</option>
            </select>
            <label for="value">値:</label>
            <input id="value" type="text" />
            <label for="amount">金額:</label>
            <input id="amount" type="number" min="1" step="1" />
            <button type="submit">ベット</button>
        </form>
        <div id="wheel" class="wheel"></div>
        <pre id="result"></pre>

    </div>

    <script>
        const API_BASE = 'http://localhost:8000';

        const form = document.getElementById('bet-form');
        const result = document.getElementById('result');
        const countdown = document.getElementById('countdown');
        const board = document.getElementById('board');
        const wheel = document.getElementById('wheel');

        const RED = [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36];

        for (let n = 0; n <= 36; n++) {
            const cell = document.createElement('div');
            cell.textContent = n;
            cell.dataset.value = n;
            if (n === 0) cell.classList.add('green');
            else if (RED.includes(n)) cell.classList.add('red');
            else cell.classList.add('black');
            cell.addEventListener('click', () => {
                document.querySelectorAll('#board div').forEach(c => c.classList.remove('active'));
                cell.classList.add('active');
                document.getElementById('bet-type').value = 'number';
                document.getElementById('value').value = n;
            });
            board.appendChild(cell);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = localStorage.getItem('token');
            if (!token) {
                alert('先にログインしてください');
                return;
            }
            const bet = {
                bet_type: document.getElementById('bet-type').value,
                value: document.getElementById('value').value,
                amount: parseFloat(document.getElementById('amount').value),
                token: token
            };
            const res = await fetch(`${API_BASE}/place_bet`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(bet)
            });
            const data = await res.json();
            result.textContent = JSON.stringify(data, null, 2);
        });

        async function poll() {
            const token = localStorage.getItem('token');
            const url = token ? `${API_BASE}/round_status?token=${token}` : `${API_BASE}/round_status`;
            try {
                const res = await fetch(url);
                const data = await res.json();
                countdown.textContent = `次のスピンまで: ${data.time_remaining}秒`;
                if (data.time_remaining <= 5) {
                    form.querySelector('button').disabled = true;
                } else {
                    form.querySelector('button').disabled = false;
                }
                if (data.result) {
                    wheel.classList.add('spin');
                    setTimeout(() => {
                        wheel.classList.remove('spin');
                        result.textContent = JSON.stringify(data.result, null, 2);
                    }, 2000);
                }
            } catch (err) {
                console.error(err);
            }
        }
        setInterval(poll, 1000);
        poll();
    </script>
</body>
</html>
